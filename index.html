<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bvambient.css">
    <title>login page</title>
</head>
<body>
    <div id="ambient" id="ambient" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
  <script src="bvambient.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var demo1 = new BVAmbient({
        selector: "#ambient",
        fps: 60,
        max_transition_speed: 12000,
        min_transition_speed: 8000,
        particle_number: 30,
        particle_maxwidth: 60,
        particle_minwidth: 10,
        particle_radius: 50,
        particle_opacity: true,
        particle_colision_change: true,
        particle_background: "blue",
        refresh_onfocus: true,
        particle_image: {
          image: false,
          src: ""
        },
        responsive: [{
            breakpoint: 768,
            settings: {
              particle_number: "15"
            }
          },
          {
            breakpoint: 480,
            settings: {
              particle_number: "10"
            }
          }
        ]
      });
    });
  </script>
    <div class="main">
        
        <h1>
            Login
        </h1>
        <form onsubmit="login(); return false;">
            <label for="login">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="username"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="password"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
